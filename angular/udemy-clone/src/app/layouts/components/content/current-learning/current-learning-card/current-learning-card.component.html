<div class="current-learning-card">
  <div class='thumb'>
    <img src="assets/img/{{currentLearning.img}}" alt='learning image' />
    <i class='far fa-play-circle'></i>
  </div>

  <div class='learning-content'>
    <p>{{currentLearning.courseTitle}}</p>
    <h5>{{currentLearning.lectureTitle}}</h5>
    <p class='current-lecture-duration'>
      Lecture <i class='fas fa-circle'></i> <span> {{currentLearning.duration}}</span>
    </p>
  </div>
</div>
