

<div id="app" class="container">
  <nav class="navbar">
    <div class="nav_icon" onclick="toggleSidebar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
  </nav>

  <main>
    <div class="main__container">
      <!-- MAIN TITLE STARTS HERE -->

      <router-outlet></router-outlet>

    </div>
  </main>

  <div id="sidebar">

    <div class="sidebar__img">
      <img src="/assets/avatar.png" alt="Angular 8" style="width: 100% !important;" />
    </div>
    <div class="sidebar__menu">

      <h2>Rules
        <div *ngFor="let route of rules;" class="sidebar__link">
          <i class="fa fa-user-secret" aria-hidden="true"></i>
          <a [routerLink]="route.path" routerLinkActive="active">{{route.title}}</a>
        </div>

      </h2>

      <h2><a routerLink="/sources" routerLinkActive="active">
        Sources
      </a></h2>


    </div>
  </div>
</div>
